<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tip Calc</title>

    <style></style>
  </head>

  <body>
    <div class="container">
      <label>Bill Total</label><br />
      <input type="number" id="input-bill" name="input-bill" /><br /><br />

      <label>Tip %</label><br />
      <input type="number" id="input-tip" name="input-tip" /><br /><br />

      <label>Amount of People</label><br />
      <input type="number" id="input-people" name="input-people" /><br /><br />

      <div>
        Tip Total
        <h6 id="display-tip"></h6>
        <br />
      </div>

      <div>
        Bill Total
        <h6 id="display-total"></h6>
        <br />
      </div>

      <div>
        Individual Total
        <h6 id="display-people"></h6>
        <br />
      </div>
    </div>

    <script>
      const inputBill = document.getElementById("input-bill");
      const inputTip = document.getElementById("input-tip");
      const inputPeople = document.getElementById("input-people");

      const displayTip = document.getElementById("display-tip");
      const displayTotal = document.getElementById("display-total");
      const displayPeople = document.getElementById("display-people");

      inputBill.addEventListener("change", handleBill);
      inputTip.addEventListener("change", handleBill);
      inputPeople.addEventListener("change", handleBill);

      function handleBill(e) {
        const bill = parseInt(inputBill.value); // parseInt to get the number only and not a string
        const percent = parseInt(inputTip.value);
        const people = parseInt(inputPeople.value);

        const tip = (bill * percent) / 100;
        const total = bill + tip;
        const per_person = total / people;

        if (!isNaN(tip)) {
          displayTip.innerHTML = "$" + tip.toFixed(2);
        }
        if (!isNaN(total)) {
          displayTotal.innerHTML = "$" + total.toFixed(2);
          displayPeople.innerHTML = "$" + per_person.toFixed(2);
        }
      }
    </script>
  </body>
</html>
